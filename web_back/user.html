<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3" value="李思思" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3" value="思思" name="nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3" value="lisisi@126.com" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="userPic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputEmail3" value="12345678" name="password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            function updateInfo() {
                $.ajax({
                    url: 'http://localhost:8080/admin/user/info',
                    success: function (backData) {
                        if (backData.code == 200) {
                            parent.$('.user_info').children('img').attr('src', backData.data.userPic);
                            parent.$('.user_center_link').children('img').attr('src', backData.data.userPic);
                            parent.$('.user_info').children('span').html('欢迎&nbsp;&nbsp;' + backData.data.nickname);
                        };
                    }
                });
            };
            $('#exampleInputFile').on('change', function () {
                var userIcon = this.files[0];
                var url = URL.createObjectURL(userIcon);
                $('.user_pic').attr('src', url);
            });
            $.ajax({
                url: 'http://127.0.0.1:8080/admin/user/detail',
                success: function (backData) {
                    if (backData.code == 200) {
                        for (var key in backData.data) {
                            if (key != 'userPic') {
                                $('input[name=' + key + ']').val(backData.data[key]);
                            };
                        };
                        $('.user_pic').attr('src', backData.data.userPic);
                    };
                }
            });
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);
                $.ajax({
                    type: 'post',
                    url: 'http://127.0.0.1:8080/admin/user/edit',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('修改成功');
                            updateInfo();
                        };
                    }
                });
            });
        });
    </script>
</body>

</html>
