<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btn_add" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control cate_name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control cate_slug" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide');
        });



        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').text('修改分类');
                $('#model_add').text('修改');
                $('#addModal').modal('show');
            };
        })      
    </script>
    <script id="cate_list" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0);" class="btn btn-info btn-xs btn-edit">编辑</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-xs btn-delete" data-id="{{v.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            function getCategory() {
                $.ajax({
                    url: 'http://127.0.0.1:8080/admin/category/list',
                    success: function (backData) {
                        if (backData.code == 200)
                            var resHtml = template('cate_list', backData);
                        $('tbody').html(resHtml);
                    }
                });
            };
            getCategory();
            $('#model_add').click(function () {
                var cateName = $('.cate_name').val().trim();
                var cateSlug = $('.cate_slug').val().trim();
                if (cateName == '' || cateSlug == '') {
                    alert('新增内容不能为空！');
                } else {
                    $.ajax({
                        type: 'post',
                        url: 'http://127.0.0.1:8080/admin/category/add',
                        data: {
                            name: cateName,
                            slug: cateSlug
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                alert('添加成功！');
                                getCategory();
                                $('.cate_name').val('');
                                $('.cate_slug').val('');
                            };
                        }
                    });
                    $('#addModal').modal('hide');
                };
            });
            $('.btn_add').on('click', function () {
                $('#addModal .modal-title').text('新增分类')
                $('#model_add').text('新增');
                $('tbody').on('click', 'a.btn-delete', function () {
                    if (confirm('确定删除吗？')) {
                        var cate_id = $(this).attr('data-id');
                        var that = this;
                        $.ajax({
                            type: 'post',
                            url: 'http://127.0.0.1:8080/admin/category/delete',
                            data: {
                                id: cate_id
                            },
                            success: function (backData) {
                                if (backData.code == 204) {
                                    alert('成功删除！');
                                    $(that).parents('tr').remove();
                                };
                            }
                        });
                    };
                });
            });
        })
    </script>
</body>

</html>
